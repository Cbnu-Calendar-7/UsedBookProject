<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Search Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");

        body {
            background-color: #eee;
            font-family: "Poppins", sans-serif;
            font-weight: 300
        }

        .height {
            height: 100vh
        }

        .search {
            position: relative;
            box-shadow: 0 0 40px rgba(51, 51, 51, .1)
        }

        .search input {
            height: 60px;
            text-indent: 25px;
            border: 2px solid #d6d4d4
        }

        .search input:focus {
            box-shadow: none;
            border: 2px solid blue
        }

        .search .fa-search {
            position: absolute;
            top: 20px;
            left: 16px
        }

        .search button {
            position: absolute;
            top: 5px;
            right: 5px;
            height: 50px;
            width: 110px;
            background: blue;
        }
    </style>
    <!-- FAVICON -->
    <link href="img/favicon.png" rel="shortcut icon">
    <!-- PLUGINS CSS STYLE -->
    <!-- <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-slider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="plugins/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick-carousel/slick/slick-theme.css" rel="stylesheet">
    <!-- Fancy Box -->
    <link href="plugins/fancybox/jquery.fancybox.pack.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!--네비 바-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm navbar-light">

                    <a class="navbar-brand" href="/list" style="font-size: 25px;">Calendar</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-10">

                            <li style="padding-top: 20px">
                                <h4 th:text="${user.nickname}"></h4>
                            </li>

                            <li class="nav-item">

                                <a class="nav-link text-white" href="/mylist">
                                    <img height="50px" src="images/user_icon.png" width="50px	">
                                </a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</section>

<div style="background: linear-gradient(to right, #fbc2eb, #a6c1ee);">
    <div class="container" >
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <form action="/list" method="get" name="searchform" onsubmit="return validform()">
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input class="form-control form-control-lg" id="searchtext" name="keyword" placeholder="Please write down the title of the book you are looking for." type="text">
                        <button class="btn btn-primary">search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer Bottom -->
<footer class="footer-bottom">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-12">
                <!-- Copyright -->
                <div class="copyright">
                    <p>Team Calendar <script>
                        var CurrentYear = new Date().getFullYear()
                        document.write(CurrentYear)
                    </script> Theme by
                        <a class="text-primary" href="https://themefisher.com" target="_blank">
                            themefisher.com
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Container End -->
    <!-- To Top -->
    <div class="top-to">
        <a id="top" class="" href="#"><i class="fa fa-angle-up"></i></a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

    function validform()
    {

        var keyword = document.forms["searchform"]["keyword"].value;

        if (keyword == null || keyword == "") {
            alert("please enter search keyword!");
            return false;
        }
    }

</script>
</body>
</html>
