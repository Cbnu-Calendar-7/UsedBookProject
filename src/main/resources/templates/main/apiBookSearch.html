<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- FAVICON -->
    <link href="img/favicon.png" rel="shortcut icon">
    <!-- PLUGINS CSS STYLE -->
    <!--<link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-slider.css">
    <!-- Font Awesome -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="plugins/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick-carousel/slick/slick-theme.css" rel="stylesheet">
    <!-- Fancy Box -->
    <link href="plugins/fancybox/jquery.fancybox.pack.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="body-wrapper">

<!--네비 바-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="../themes/index.html" style="font-size: 25px;">Calendar</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-10">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/mylist">
                                    <img height="50px" src="images/user_icon.png" width="50px	">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>

<!--검색 창-->
<section class="page-search">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Advance Search -->
                <div class="advance-search">
                    <form action="/apibooksearch" method="get" name="searchform" onsubmit="return validform()">
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <input class="form-control my-2 my-lg-0" name="keyword" placeholder="검색어" type="text">
                            </div>
                            <div class="form-group col-md-2">
                                <button class="btn btn-primary" id="searchTextButton" style="background-color:transparent; color: white; border-color: white;" type="submit">검색</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 검색 결과-->
<section class="section-sm apibooksearch">

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- 검색 리스트 시작  -->

                <div class="ad-listing-list mt-20" onclick="location.href = '/list' " th:if="${items != 0}" th:each="item : ${items}">
                    <div class="row">

                        <!--상품 이미지-->
                        <div class="col-lg-2 align-self-center">
                            <a href="../themes/single.html">
                                <img alt="책 이미지" class="img-fluid" width="160px" height="auto" th:src="${item.image}">
                            </a>
                        </div>

                        <div class="col">
                            <div class="row align-middle">
                                <!-- 책 제목 -->
                                <div class="col">
                                    <br><br>
                                    <div>
                                        <a class="font-weight-bold" th:text="${item.title}"></a>
                                    </div><br><br><br><br>

                                    <div>
                                        <a class="text-danger font-weight-bold" th:text=" ${item.price} + '원' "></a>
                                    </div>

                                </div>


                                <div class="col">
                                    <br><br>
                                    <ul class="list-inline mt-2 mb-3">
                                        <!-- 지은이 -->
                                        <li class="list-inline-item">
                                            <i>지은이 : </i>
                                            <a th:text="${item.author}"></a>
                                        </li>
                                        <br>

                                        <!-- 출판사 -->
                                        <li class="list-inline-item">
                                            <i>출판사 : </i>
                                            <a th:text="${item.publisher}"></a><br>
                                        </li>
                                        <br>

                                        <!-- 출판일 -->
                                        <li class="list-inline-item">
                                            <i>출판일 : </i>
                                            <a th:text="${item.pubdate}"></a>
                                        </li>
                                        <br>
                                    </ul>
                                </div>
                                <div class="col">
                                    <br><br>
                                    <ul class="list-inline mt-2 mb-3">
                                        <!-- ISBN 10 -->
                                        <li class="list-inline-item">
                                            <i>ISBN 10 : </i>
                                            <a th:text="${item.isbn10}"></a>
                                        </li>
                                        <br>

                                        <!-- ISBN 13 -->
                                        <li class="list-inline-item">
                                            <i>ISBN 13 : </i>
                                            <a th:text="${item.isbn13}"></a><br>
                                        </li>
                                        <br>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                </div>
                <!-- 검색 리스트 끝 -->


                <!-- 페이징 -->
                <div class="pagination justify-content-center py-4">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</section>



<!-- Footer Bottom -->
<footer class="footer-bottom">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-12">
                <!-- Copyright -->
                <div class="copyright">
                    <p>Copyright © <script>
                        var CurrentYear = new Date().getFullYear()
                        document.write(CurrentYear)
                    </script>. All Rights Reserved, theme by <a class="text-primary" href="https://themefisher.com" target="_blank">themefisher.com</a></p>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <!-- Social Icons -->
                <ul class="social-media-icons text-right">
                    <li><a class="fa fa-facebook" href="https://www.facebook.com/themefisher" target="_blank"></a></li>
                    <li><a class="fa fa-twitter" href="https://www.twitter.com/themefisher" target="_blank"></a></li>
                    <li><a class="fa fa-pinterest-p" href="https://www.pinterest.com/themefisher" target="_blank"></a></li>
                    <li><a class="fa fa-vimeo" href=""></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Container End -->
    <!-- To Top -->
    <div class="top-to">
        <a id="top" class="" href="#"><i class="fa fa-angle-up"></i></a>
    </div>
</footer>

<!-- JAVASCRIPTS -->
<script src="plugins/jQuery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/popper.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap-slider.js"></script>
<!-- tether js -->
<script src="plugins/tether/js/tether.min.js"></script>
<script src="plugins/raty/jquery.raty-fa.js"></script>
<script src="plugins/slick-carousel/slick/slick.min.js"></script>
<script src="plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
<script src="plugins/fancybox/jquery.fancybox.pack.js"></script>
<script src="plugins/smoothscroll/SmoothScroll.min.js"></script>
<!-- google map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
<script src="plugins/google-map/gmap.js"></script>
<script src="js/script.js"></script>
<script>
    function validform()
    {

        var keyword = document.forms["searchform"]["keyword"].value;

        if (keyword == null || keyword == "") {
            alert("검색어를 입력해 주세요!");
            return false;
        }
    }

</script>

</body>
</html>
