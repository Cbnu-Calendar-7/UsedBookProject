<section class="ad-post bg-gray py-5">
    <div class="container">
        <form class="needs-validation" action="/add" method="post"  enctype="multipart/form-data" id="postform" >

            <!-- Post Your ad start -->
            <fieldset class="border border-gary p-4 mb-5">
                    <div class="row">

                        <div class="col-lg-12">
                            <h3>Post book</h3>
                        </div>

                        <div class="col-lg-6" >

                            <div>
                                <h6 class="font-weight-bold pt-4 pb-1">Book Title:</h6>
                                <input type="text" name="title" id="title" class=" border w-100 p-2 bg-white text-capitalize" placeholder="enter book title">
                            </div>


                            <h6 class="font-weight-bold pt-4 pb-1">how to trade:</h6>
                            <div class="row px-3" id="deal_method" >

                                <div class="col-lg-4 mr-lg-4 my-2 rounded bg-white" >
                                    <input type="radio" name="deal_method" value="Direct" id="Deal_Method_Direct" onclick="addInputText()">
                                    <label for="Deal_Method_Direct" class="py-2">direct</label>
                                </div>

                                <div class="col-lg-4 mr-lg-4 my-2 rounded bg-white ">
                                    <input type="radio" name="deal_method" value="Parcel" id="Deal_Method_Parcel" onclick="DelInputText()">
                                    <label for="Deal_Method_Parcel" class="py-2">parcel</label>
                                </div>

                                <!--  addInputText() - 생성 ,  DelInputText() - 삭제 -->
                                <!--<input type="text" id="deal_place" name="deal_place" class="border w-100 p-2 bg-white text-capitalize" placeholder="원하는 거래 장소를 써주세요">-->
                            </div>

                            <h6 class="font-weight-bold pt-4 pb-1">explanation:</h6>
                            <textarea name="detail" id="detail" class="border p-3 w-100" rows="7" placeholder="Please write a detailed explanation about the book"></textarea>

                            <h6 class="font-weight-bold pt-4 pb-1">open kakaoTalk chat link:</h6>
                            <input type="text" id="kakaotalk_url" name="kakaotalk_url" class="border w-100 p-2 bg-white text-capitalize" placeholder="input kakao link">

                        </div>

                        <div class="col-lg-6">

                            <h6 class="font-weight-bold pt-4 pb-1">Author:</h6>
                            <input type="text" id="author" name="author" class="border w-100 p-2 bg-white text-capitalize" placeholder="please input author">

                            <h6 class="font-weight-bold pt-4 pb-1">Publisher:</h6>
                            <input type="text" id="publisher" name="publisher" class="border w-100 p-2 bg-white text-capitalize" placeholder="please input publisher">

                            <h6 class="font-weight-bold pt-4 pb-1">publishing date:</h6>
                            <input type="date" id="publication_date" name="publication_date" class="border w-100 p-2 bg-white text-capitalize">


                            <div class="price">
                                <h6 class="font-weight-bold pt-4 pb-1">price (won):</h6>
                                <div class="row px-3">

                                    <div class="col-lg-3 mr-lg-4 rounded bg-white my-2 ">
                                        <input type="text" id="origin_price" name="origin_price" class="border-0 py-2 w-100 price" placeholder="origin price" >
                                    </div>

                                    <div class="col-lg-3 mr-lg-4 rounded bg-white my-2">
                                        <input type="text" id="sale_price" name="sale_price" class="border-0 py-2 w-100 price" placeholder="sales" >
                                    </div>

                                    <div class="col-lg-4 mrx-4 rounded bg-white my-2">
                                        <input type="checkbox" id="Negotiable" name="Negotiable" value="true">
                                        <label for="Negotiable" class="py-2">Negotiable</label>
                                    </div>
                                </div>
                            </div>


                            <!--이미지 업로드-->
                            <div class="my-4 py-4 rounded justify-content-center" id="uploadfile">

                                    GİTHUB</a>
                            </div>

                        </div>
                    </div>

            </fieldset>
            <!-- Post Your ad end -->

            <!-- 책 상태 -->
            <fieldset class="border p-4 my-5 bg-gray">
                <div class="row">

                    <div class="col-lg-12">
                        <h3>book condition</h3>
                    </div>

                    <div class="col-lg-6">
                        <h6 class="font-weight-bold pt-4 pb-1">underlined</h6>
                        <div class="row px-3">

                            <div class="col-lg-3 mr-lg-4 my-2 rounded bg-white">
                                <input type="radio" name="Underline" value="None" id="Underline_None">
                                <label for="Underline_None" class="py-2">none</label>
                            </div>

                            <div class="col-lg-3 mr-lg-4 my-2 rounded bg-white ">
                                <input type="radio" name="Underline" value="Pencil" id="Underline_Pencil">
                                <label for="Underline_Pencil" class="py-2">erasable</label>
                            </div>

                            <div class="col-lg-4 mr-lg-4 my-2 rounded bg-white "  style="padding-right: 10px">
                                <input type="radio" name="Underline" value="Highlighter" id="Underline_Highlighter">
                                <label for="Underline_Highlighter" class="py-2">non-erasable</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <h6 class="font-weight-bold pt-4 pb-1">noted</h6>
                        <div class="row px-3">

                            <div class="col-lg-3 mr-lg-4 my-2 rounded bg-white">
                                <input type="radio" name="Note" value="None" id="Note_None">
                                <label for="Note_None" class="py-2">none</label>
                            </div>

                            <div class="col-lg-3 mr-lg-4 my-2 rounded bg-white ">
                                <input type="radio" name="Note" value="Pencil" id="Note_Pencil">
                                <label for="Note_Pencil" class="py-2">erasable</label>
                            </div>

                            <div class="col-lg-4 mr-lg-4 my-2 rounded bg-white "  style="padding-right: 10px">
                                <input type="radio" name="Note" value="Highlighter" id="Note_Highlighter">
                                <label for="Note_Highlighter" class="py-2">non-erasable</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <h6 class="font-weight-bold pt-4 pb-1">discoloration/damaged</h6>
                        <div class="row px-3">

                            <div class="col-lg-2 mr-lg-4 my-2 rounded bg-white">
                                <input type="radio" name="Damage" value="false" id="Damage_False">
                                <label for="Damage_False" class="py-2">none</label>
                            </div>

                            <div class="col-lg-2 mr-lg-4 my-2 rounded bg-white ">
                                <input type="radio" name="Damage" value="true" id="Damage_True">
                                <label for="Damage_True" class="py-2">exist</label>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-6">
                        <h6 class="font-weight-bold pt-4 pb-1">book cover</h6>
                        <div class="row px-3">

                            <div class="col-lg-3 mr-lg-4 my-2 rounded bg-white">
                                <input type="radio" name="Cover" value="clean" id="Cover_Clean">
                                <label for="Damage_False" class="py-2">clean</label>
                            </div>

                            <div class="col-lg-3 mr-lg-4 my-2 rounded bg-white ">
                                <input type="radio" name="Cover" value="little_dirty" id="Cover_Little_Dirty">
                                <label class="py-2" for="Damage_True">little dirty</label>
                            </div>

                            <div class="col-lg-3 mr-lg-4 my-2 rounded bg-white ">
                                <input type="radio" name="Cover" value="very_dirty" id="Cover_Very_Dirty">
                                <label class="py-2" for="Damage_True">very dirty</label>
                            </div>

                        </div>
                    </div>

                </div>
            </fieldset>
            <!-- seller-information end-->
            <button type="submit" class="btn btn-primary d-block mt-2">submit</button>
        </form>

    </div>
</section>

<script>

    var count = 0;

    function addInputText()
    {
        if(count === 0)
        {
            //  <input type="text" id="deal_place" name="deal_place" class="border w-100 p-2 bg-white text-capitalize" placeholder="원하는 거래 장소를 써주세요">

            var addDiv = document.getElementById('deal_method');
            var newText = document.createElement('input');

            newText.type='text';
            newText.id='deal_place';
            newText.name='deal_place';
            newText.placeholder='trading place';
            newText.classList.add('border');
            newText.classList.add('w-100');
            newText.classList.add('p-2');
            newText.classList.add('bg-white');
            newText.classList.add('text-capitalize');

            count++;
            addDiv.appendChild(newText);
        }
    }

    function DelInputText()
    {
        if (count === 1) {
            var DelDiv = document.getElementById('deal_method');
            var DelText = document.getElementById('deal_place');

            count--;
            DelDiv.removeChild(DelText);
        }
    }

    $(function () {
        $("#aks-file-upload").aksFileUpload({
            fileUpload: "#uploadfile",
            dragDrop: true,
            maxSize: "50 MB",
            multiple: false,
            fileType: ['png', 'jpeg', 'jpg'],
            fileTypeError: " < only 'png' 'jpeg' 'jpg' extension allowed.>",
            maxSizeError: "file size is too big",
            label: "upload book img file",
        });
    });

    function ValidCheck()
    {

        var title = $('#title');

        var salePrice = $('#sale_price');
        var publisher = $('#publisher');

        var damageFalse = $('#Damage_False');
        var damageTrue = $('#Damage_True');

        var underlineHighlighter = $('#Underline_Highlighter');
        var underlinePencil = $('#Underline_Pencil');
        var underlineNone = $('#Underline_None');

        var noteHighlighter = $('#Note_Highlighter');
        var notePencil = $('#Note_Pencil');
        var noteNone = $('#Note_None');

        var coverClean = $('#Cover_Clean');
        var coverDirty = $('#Cover_Dirty');

        var negotiable = $('#Negotiable');

    }
