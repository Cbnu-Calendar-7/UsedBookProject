<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">

        <a class="navbar-brand" href="#">Calendar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link" href="/login/createAccount">Sign up</a>

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">find ID/password</div>
                    <div class="card-body">
                        <form id="searchID" name="searchID-form" onsubmit="return validIDform()" action="" method="get">
                            <label for="searchID" class="col-md-4 col-form-label-lg text-md-right">find ID</label>

                            <div class="form-group row">
                                <label for="usernameforID" class="col-md-4 col-form-label text-md-right">name</label>
                                <div class="col-md-6">
                                    <input type="text" id="usernameforID" class="form-control" name="usernameforID">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phonenumberforID" class="col-md-4 col-form-label text-md-right">tel</label>
                                <div class="col-md-6 form-check">
                                    <input type="text" id="phonenumberforID" class="form-control" name="phonenumberforID">
                                    <small id="phonenumberHelp" class="form-text text-muted">enter your tel number except "-".</small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="emailforID" class="col-md-4 col-form-label text-md-right">e-mail</label>
                                <div class="col-md-6 form-check">
                                    <input type="email" id="emailforID" class="form-control" name="emailforID">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">submit</button>
                            </div>
                        </form><br>
                        <form id="searchPW" name="searchPW-form" onsubmit="return validPWform()" action="" method="get">
                            <label for="searchPW" class="col-md-4 col-form-label-lg text-md-right">find password</label>

                            <div class="form-group row">
                                <label for="useridforPW" class="col-md-4 col-form-label text-md-right">ID</label>
                                <div class="col-md-6">
                                    <input type="text" id="useridforPW" class="form-control" name="useridforPW">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="emailforPW" class="col-md-4 col-form-label text-md-right">e-mail</label>
                                <div class="col-md-6 form-check">
                                    <input type="email" id="emailforPW" class="form-control" name="emailforPW">
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    function validIDform() {

        var a = document.forms["searchID-form"]["usernameforID"].value;
        var b = document.forms["searchID-form"]["phonenumberforID"].value;
        var c = document.forms["searchID-form"]["emailforID"].value;


        if (a==null || a=="")
        {
            alert("[아이디 찾기] 이름을 입력해 주세요!");
            return false;
        }
        else if (b==null || b=="")
        {
            alert("[아이디 찾기] 전화번호을 입력해 주세요!");
            return false;
        }
        else if (c==null || c=="")
        {
            alert("[아이디 찾기] 이메일를 입력해주세요!");
            return false;
        }

    }

    function validPWform() {

        var a = document.forms["searchPW-form"]["useridforPW"].value;
        var b = document.forms["searchPW-form"]["emailforPW"].value;


        if (a==null || a=="")
        {
            alert("[비밀번호 찾기] ID을 입력해 주세요!");
            return false;
        }
        else if (b==null || b=="")
        {
            alert("[비밀번호 찾기] 이메일을 입력해 주세요!");
            return false;
        }


    }
</script>
