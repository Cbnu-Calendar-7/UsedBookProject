<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginAdmin</title>

    <!-- FAVICON -->
    <link href="img/favicon.png" rel="shortcut icon">
    <!-- PLUGINS CSS STYLE -->
    <!--<link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">-->
    <!-- Bootstrap -->
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap-slider.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="plugins/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick-carousel/slick/slick-theme.css" rel="stylesheet">
    <!-- Fancy Box -->
    <link href="plugins/fancybox/jquery.fancybox.pack.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<!--네비 바-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="../themes/index.html" style="font-size: 25px;">Calendar</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-10">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/mylist">
                                    <img height="50px" src="images/user_icon.png" width="50px	">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>

<!--학생 정보 리스트-->
<section class="section-sm">
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <!-- 검색 리스트 시작  -->

                <div class="ad-listing-list mt-20" style="padding: 0% 10%" th:each="waiting : ${waitings}">
                    <div class="row">

                        <!--상품 이미지-->
                        <div class="col-4 align-self-center">
                            <a href="../themes/single.html">
                                <img alt="book img" class="img-fluid" height="320px" th:src="${waiting.studentIdCardImgLink}" width="auto">
                            </a>
                        </div>

                        <div class="col">
                            <div class="row">

                                <div class="col" style="font-size: 14px;"><br>
                                    <h6>Student Information</h6>
                                    <div>
                                        <a style="font-weight: bold">UserID : </a>
                                        <a th:text="${waiting.userID}"></a>
                                    </div>
                                    <div>
                                        <a style="font-weight: bold">Email : </a>
                                        <a th:text="${waiting.email}"></a>
                                    </div>
                                    <div>
                                        <a style="font-weight: bold">UserName : </a>
                                        <a th:text="${waiting.username}"></a>
                                    </div>
                                    <div>
                                        <a style="font-weight: bold">NickName : </a>
                                        <a th:text="${waiting.nickname}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <br>
                            <div class="row justify-content-center">
                                <a class="btn btn-sm btn-outline-primary " style="font-size: 14px;">
                                    Approved
                                </a>
                            </div>
                        </div>

                        <div class="col-2">
                            <br>
                            <div class="row justify-content-center">
                                <a class="btn btn-sm btn-outline-danger " style="font-size: 14px;">
                                    Not approved
                                </a>
                            </div>
                            <br>
                        </div>

                    </div>



                </div>
                <!-- 검색 리스트 끝 -->


                <!-- 페이징 -->
                <div class="pagination justify-content-center py-4">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a aria-label="Previous" class="page-link" href="#">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a aria-label="Next" class="page-link" href="#">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</section>


<!-- JAVASCRIPTS -->
<script src="plugins/jQuery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/popper.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap-slider.js"></script>
<!-- tether js -->
<script src="plugins/tether/js/tether.min.js"></script>
<script src="plugins/raty/jquery.raty-fa.js"></script>
<script src="plugins/slick-carousel/slick/slick.min.js"></script>
<script src="plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
<script src="plugins/fancybox/jquery.fancybox.pack.js"></script>
<script src="plugins/smoothscroll/SmoothScroll.min.js"></script>
<!-- google map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
<script src="plugins/google-map/gmap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
