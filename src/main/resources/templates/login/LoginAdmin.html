<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="../themes/index.html" style="font-size: 25px;">Calendar</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-10">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/mylist">
                                    <img height="50px" src="images/user_icon.png" width="50px	">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row border" style="border: 1px #020715">
        <div class="list-group m-3 col-8" th:each="waitings : ${waitings}">
            <a class="list-group-item list-group-item-action" aria-current="true" th:text="${waitings.userID} + ${waitings.username}"></a>
        </div>
        <div class="m-3 col-3 align-self-center " align="center">
            <button type="button" class="btn btn-outline-warning btn-lg">Permit</button>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
