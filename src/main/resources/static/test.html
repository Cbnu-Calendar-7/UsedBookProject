<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Post Test HTML</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/demo/add" method="post">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="UserID">UserID</label>
            <input class="form-control" id="UserID" name ="UserID" placeholder="UserID" type="text">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Email" type="email">
        </div>

        <div class="form-group col-md-6">
            <label for="phonenumber">Phone Number</label>
            <input class="form-control" id="phonenumber" name="phonenumber" placeholder="PhoneNumber" type="tel">
        </div>

        <div class="form-group col-md-6">
            <label for="nickname">NickName</label>
            <input class="form-control" id="nickname" name="nickname" placeholder="NickName" type="text">
        </div>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
</body>
</html>
