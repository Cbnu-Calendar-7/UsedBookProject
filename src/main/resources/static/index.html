<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Test HTML</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form method="post" action="/demo/add">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="UserID">UserID</label>
            <input type="text" class="form-control" id="UserID" name ="UserID" placeholder="UserID">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>

        <div class="form-group col-md-6">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="PhoneNumber">
        </div>

        <div class="form-group col-md-6">
            <label for="nickname">NickName</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="NickName">
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
</body>
</html>
